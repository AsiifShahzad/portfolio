<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Asif Shahzad</title>
    <link rel="stylesheet" href="design.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Project Specific Styles overlap with design.css but needed for unique project layout */
        .project-details-container {
            max-width: 1000px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .project-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .project-header h1 {
            font-size: 3rem;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .project-header h1 span {
            color: var(--main-color);
        }

        .project-tech-stack {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .tech-badge {
            background: rgba(6, 160, 147, 0.1);
            color: var(--main-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid var(--main-color);
        }

        .project-content {
            background: var(--second-bg-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .project-section {
            margin-bottom: 30px;
        }

        .project-section h2 {
            font-size: 1.8rem;
            color: var(--main-color);
            margin-bottom: 15px;
            border-left: 4px solid var(--main-color);
            padding-left: 10px;
        }

        .project-section p {
            font-size: 1.1rem;
            color: var(--text-color);
            line-height: 1.8;
            opacity: 0.9;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .feature-card {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--main-color);
        }

        .feature-card h3 {
            color: var(--white-color);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .feature-card p {
            font-size: 0.95rem;
            color: var(--text-color);
        }

        .project-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn-link {
            padding: 12px 30px;
            background: var(--main-color);
            color: var(--white-color);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-link:hover {
            background: transparent;
            border: 2px solid var(--main-color);
            color: var(--main-color);
        }

        .btn-link.outline {
            background: transparent;
            border: 2px solid var(--main-color);
            color: var(--main-color);
        }

        .btn-link.outline:hover {
            background: var(--main-color);
            color: var(--white-color);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: var(--main-color);
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">Portfolio.</a>

        <div class="bx bx-menu" id="menu-icon"></div>

        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#projects">Projects</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <div class="project-details-container">
        <a href="index.html#projects" class="back-btn"><i class='bx bx-left-arrow-alt'></i> Back to Projects</a>
        
        <div id="project-loading">Loading project details...</div>
        
        <div id="project-container" style="display: none;">
            <div class="project-header">
                <h1 id="project-title">Project Title</h1>
                <p id="project-summary">Project Summary goes here.</p>
                <div class="project-tech-stack" id="project-tech">
                    <!-- Tech stack injected here -->
                </div>
            </div>

            <div class="project-content">
                <div class="project-section">
                    <h2>Overview</h2>
                    <p id="project-description">Full description...</p>
                </div>

                <div class="project-section">
                    <h2>Key Features</h2>
                    <div class="features-grid" id="project-features">
                        <!-- Features injected here -->
                    </div>
                </div>

                <div class="project-links">
                    <a href="#" id="demo-link" class="btn-link" target="_blank"><i class='bx bx-link-external'></i> Live Demo</a>
                    <a href="#" id="github-link" class="btn-link outline" target="_blank"><i class='bx bxl-github'></i> GitHub</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by Asif Shahzad | All Rights Reserved.</p>
        </div>
        <div class="footer-iconTop">
            <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            const container = document.getElementById('project-container');
            const loading = document.getElementById('project-loading');

            if (!projectId || !data.projects) {
                loading.textContent = "Project not found.";
                return;
            }

            const project = data.projects.find(p => p.id === projectId);

            if (!project) {
                loading.textContent = "Project not found.";
                return;
            }

            // Populate Data
            document.title = `${project.title} | Portfolio`;
            document.getElementById('project-title').textContent = project.title;
            document.getElementById('project-summary').textContent = project.summary;
            document.getElementById('project-description').textContent = project.description;

            // Tech Stack
            const techContainer = document.getElementById('project-tech');
            project.techStack.forEach(tech => {
                const badge = document.createElement('div');
                badge.className = 'tech-badge';
                badge.innerHTML = `<i class='bx ${tech.icon}'></i> ${tech.name}`;
                techContainer.appendChild(badge);
            });

            // Features
            const featuresContainer = document.getElementById('project-features');
            if (project.features) {
                project.features.forEach(feat => {
                    const card = document.createElement('div');
                    card.className = 'feature-card';
                    card.innerHTML = `<h3>${feat.title}</h3><p>${feat.desc}</p>`;
                    featuresContainer.appendChild(card);
                });
            }

            // Links
            const demoLink = document.getElementById('demo-link');
            const githubLink = document.getElementById('github-link');

            if (project.links.demo && project.links.demo !== "#") {
                demoLink.href = project.links.demo;
            } else {
                demoLink.style.display = 'none';
            }

            if (project.links.github) {
                githubLink.href = project.links.github;
            } else {
                githubLink.style.display = 'none';
            }

            // Show Content
            loading.style.display = 'none';
            container.style.display = 'block';
        });
    </script>
</body>
</html>
